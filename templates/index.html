<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy Team Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c4e0e5, #4ca1af);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 30px;
            color: #0b3d91;
            font-size: 2.5rem;
            text-shadow: 1px 1px 1px white;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            margin-top: 30px;
            width: 350px;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #0b3d91;
            font-size: 1.2rem;
        }
        select {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            background-color: #0b3d91;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #072f6b;
        }
    </style>
</head>
<body>
    <h1>üèè Fantasy Team Predictor</h1>
    <form action="/predict" method="post">
        <label>Select Team 1:</label><br>
        <select name="team1" required>
            {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select><br><br>

        <label>Select Team 2:</label><br>
        <select name="team2" required>
            {% for team in teams %}
                <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Predict Best 11</button>
    </form>
</body>
</html>

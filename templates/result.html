<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicted Fantasy Team</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 30px;
            color: #003366;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px white;
        }
        table {
            background: white;
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 1.1rem;
        }
        th {
            background-color: #0b3d91;
            color: white;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .captain {
            color: #e60000;
            font-weight: bold;
        }
        .vice-captain {
            color: #ffa500;
            font-weight: bold;
        }
        a.button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #0b3d91;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #072f6b;
        }
    </style>
</head>
<body>
    <h1>üèè Your Fantasy Team</h1>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Team</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for player, team, role in final_team %}
            <tr>
                <td>{{ player }}</td>
                <td>{{ team }}</td>
                <td class="{% if role == 'C' %}captain{% elif role == 'VC' %}vice-captain{% endif %}">{{ role }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="button">Predict Again</a>
</body>
</html>
